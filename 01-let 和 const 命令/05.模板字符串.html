<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串</title>
</head>
<body>
    <script>
        // Es6引入新的声明字符串方式 `` '' ""
        // 1.声明
        let str1=`我是一个字符串哦~`
        console.log(str1,typeof str1)
        // 结果是：我是一个字符串哦~ string

        // 2.内容中可以直接出现换行符
        let str2=`
        <ul>
            <li>沈腾</li>
            <li>玛丽</li>
            <li>魏翔</li>
            <li>艾伦</li>
        </ul>
        `
        console.log(str2)
        // <ul>
        //     <li>沈腾</li>
        //     <li>玛丽</li>
        //     <li>魏翔</li>
        //     <li>艾伦</li>
        // </ul>

        // 3.变量拼接
        let lovest='魏翔'
        let out=`${lovest}是我心中最美的演员`
        console.log(out)
        // 魏翔是我心中最美的演员

        // 注意：当遇到字符串与变量拼接的情况使用模板字符串
    </script>
</body>
</html>
