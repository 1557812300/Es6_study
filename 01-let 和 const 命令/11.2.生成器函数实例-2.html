<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function getUsers() {
        setTimeout(() => {
            let data='用户数据';
            console.log(data)
            // 调用next方法,并传入数据
            item.next(data)
        }, 1000);
    }
    
    function getOrders() {
        setTimeout(() => {
        let data='订单数据';
        console.log(data)    
        item.next(data)            
        },1000)
    }

    function getGoods(){
        setTimeout(() => {
            let data='商品数据';
            console.log(data)
            item.next(data)
        }, 1000);
    }

    function * gen(){
        let users=yield getUsers()
        let orders=yield getOrders()
        let goods=yield getGoods()
    }

    let item=gen()
    item.next()
    </script>
</body>
</html>
