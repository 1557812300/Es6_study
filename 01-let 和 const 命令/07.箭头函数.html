<body>
    <script>
        // ES6 允许使用「箭头」（=>）定义函数。
        // 1.声明一个函数
        let fn1=function(){

        }
        // 2.通用写法
        let fn2=(a,b,c)=>{
            return a+b+c;
        }
        // 举例
        let fn=(a,b)=>{
            return a+b;
        }
        // 调用函数
        let result=fn(1,2)
        console.log(result)
        // 3

        // 3.箭头函数简写
        // 1).省略花括号，当代码体只有一条语句时，此时return必须省略，而且语句的执行
        // 结果就是函数的返回值
        let pow=n=>n*n
        console.log(pow(8))
        // 64

        // 4.this是静态的，this始终指向函数声明时所在作用域下的this的值
        function getName1(){
            console.log(this.name)
        }
        let getName2=()=>{
            console.log(this.name)
        }
        // 设置windows对象的name属性
        window.name='尚硅谷'
        const school={
            name:'English'
        }

        // 直接调用
        getName1()
        getName2()
        // 结果：尚硅谷 
        //      尚硅谷

        // call方法调用
        // call()方法调用一个对象，简单理解为调用函数的方式，但是它可以改变函数的this指向


        getName1.call(school)
        getName2.call(school)
        // 结果：
        // English
        // 尚硅谷

        // 5.不能作为agrguments变量
        let fn3=()=>{
            console.log(arguments)
        };
        // fn3()
        // arguments is not defined
        fn(1,2,3)

        // 6.不能作为构造实例化对象
        let Person=(name,age)=>{
            this.name=name;
            this.age=age;
        }
        // let me=new Person('xiao',30)
        // Person is not a constructor
    </script>

</body>

</html>
