<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 0.声明变量
        let a;
        let b,c,d;
        let e = 1000;
        let f =521,g='iloveyou',h=[];

        // 1.变量不能重复声明
        let star='啦啦啦';
        // let star='11111';
        // 结果：Uncaught SyntaxError: Identifier 'star' has already been declared
         
        // 2.块级作用域 
        // if else while for
        for(var i = 0; i <10;i++)
        {
            let gril='周扬青'
        }
        // console.log(gril)
        // Uncaught ReferenceError: gril is not defined

        // 3.不存在变量的提升
        // console.log(song)
        // let song='恋爱达人'
        // Uncaught ReferenceError: Cannot access 'song' before initialization
        // 在初始化之前不能访问“song”

        // 4.不影响作用域链
        {
            let school='尚硅谷'
            function fn(){
                console.log(school)
            }
            fn()
            // 结果：尚硅谷
        }
    </script>
</body>
</html>
