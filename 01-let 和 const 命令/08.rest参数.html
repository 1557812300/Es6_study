<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest参数</title>
</head>
<body>
    <script>
        // Es6引入rest参数，用于获取函数的实参，用来替代arguments
        // Es5获取实参的方式
        function date() {
            console.log(arguments)
        }
        date('白芷','阿娇','思慧')
        // ["阿娇", "柏芝", "思慧"]

        // 1.rest参数
        function date(...args) {
            console.log(args)
        }
        date('阿娇','柏芝','思慧')
        // ["阿娇", "柏芝", "思慧"]
        // 2.rest参数必须放在参数最后
        function fn(a,b,...args){
            console.log(a)
            console.log(b)
            console.log(args)
        }
        fn(1,2,3,4,5,6)
        // [3, 4, 5, 6]
    </script>
</body>
</html>
